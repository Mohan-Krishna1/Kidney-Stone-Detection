<!DOCTYPE html>
<html>
  <head>
    <title>Kidney Care</title>
    <link rel="icon" href="/static/images/kidney.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body class="bg-dark col-12 d-flex justify-content-center align-items-center">
    <div class="col-lg-8 col-md-10 col-sm-11">
      <div
        class="mt-4 d-flex justify-content-between align-items-center text-white"
      >
        <div
          class="d-flex justify-content-between gap-3 align-items-center text-white"
        >
          <img
            src="/static/images/kidney.jpg"
            height="48"
            width="48"
            class="rounded-circle"
          />
          <p class="h1">Kidney Care</p>
        </div>
        <div
          class="d-flex justify-content-between gap-3 align-items-center text-white"
        >
          <a href="" class="nav-link">Kidney Health</a>
          <a href="#" class="nav-link">Kidney Test</a>
        </div>
      </div>

      <div class="mt-5 d-flex justify-content-around gap-3 align-items-center text-white">
        <form
          class="row g-3"
          action="/kidney_model"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="col-auto">
            <h4>Choose Image</h4>
          </div>
          <div class="col-auto">
            <input class="form-control" type="file" name="imagefile" required />
          </div>
          <div class="col-auto">
            <input class="btn btn-success" type="submit" value="Test Image" />
          </div>
        </form>
      </div>

      <div class="mt-5 d-flex justify-content-around gap-3 align-items-center">
        {% if output == "Image is Normal" %}
        <div class="mt-3 alert alert-success col-6" role="alert">
          {{output}}
        </div>
        {% elif output == "Image have a Kidney Stone" %}
        <div class="mt-3 alert alert-danger col-6" role="alert">
            {{output}}
          </div>
        {% endif %}
      </div>

      <div class="mt-5 mb-3 text-white text-center">
        <div class="fixed-bottom mb-3">
          Â©2024 All rights reserved.<br />
          <i class="fa fa-plus-square rounded-circle"></i> Kidney Care<br />
          <br />
            <a class="nav-link d-flex align-items-center justify-content-center" href="https://github.com/Mohan-Krishna1"
              >
              <i style="font-size: 24px" class="fa">&#xf09b; </i>
              Mohan Krishna</a
            >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
